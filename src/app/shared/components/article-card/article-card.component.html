<mat-card class="example-card" appearance="outlined">
  <img mat-card-image class="mat-card-image" [src]="article.image_url" [alt]="article.title">
  <data mat-card-date class="mat-card-date">
    <img src="assets\imgs\calendar.png"  class="data-img">
    <div class="mat-card-date-text">
      {{ article.published_at | date: 'MMMM d, y'}}
    </div>
  </data>
  <mat-card-header>
    <mat-card-title class="mat-card-title" [innerHTML]="highlight(article.title)">{{ article.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-card-content" [innerHTML]="highlight(article.summary)">
    <p>{{ article.summary }}</p>
  </mat-card-content>
  <mat-card-actions (click)="onReadMore()">
    <button class="mat-button" mat-button >Read more</button>
    <img src="assets\imgs\Arrow - Right.png" class="readmore-img">
  </mat-card-actions>
</mat-card>
